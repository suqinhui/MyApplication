<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello MUI</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--标准mui.css-->
    <link rel="stylesheet" href="../css/mui.min.css">
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="../css/app.css"/>
</head>

<body>

<header class="mui-bar mui-bar-nav">
    <a class="mui-icon mui-icon-left-nav mui-pull-left" onClick="javascript :history.back(-1);"></a>
    <h1 class="mui-title">问题回答</h1>
</header>
<div class="mui-content">
    <div class="mui-card">

        <div class="mui-input-row ">
            <h5>问题1：你是傻水水水水水踩踩踩踩踩踩踩踩踩踩踩确实超出</h5>
        </div>
        <div class="mui-input-row mui-radio mui-left">
            <label>A:选项A</label>
            <input name="radio1" type="radio">
        </div>
        <div class="mui-input-row mui-radio mui-left">
            <label>B:选项B</label>
            <input name="radio1" type="radio" checked>
        </div>
        <div class="mui-input-row mui-radio mui-left">
            <label>C:选项C</label>
            <input name="radio1" type="radio" checked>
        </div>
        <div class="mui-input-row mui-radio mui-left">
            <label>D:选项D</label>
            <input name="radio1" type="radio" checked>
        </div>
    </div>
    <div class="mui-card">

        <div class="mui-input-row ">
            <h5>问题2：你是傻水水水水水踩踩踩踩踩踩踩踩踩踩踩确实超出</h5>
        </div>
        <div class="mui-input-row mui-radio mui-left">
            <label>A:选项A</label>
            <input name="radio2" type="radio">
        </div>
        <div class="mui-input-row mui-radio mui-left">
            <label>B:选项B</label>
            <input name="radio2" type="radio" checked>
        </div>
        <div class="mui-input-row mui-radio mui-left">
            <label>C:选项C</label>
            <input name="radio2" type="radio" checked>
        </div>
        <div class="mui-input-row mui-radio mui-left">
            <label>D:选项D</label>
            <input name="radio2" type="radio" checked>
        </div>
    </div>
    <footer>
        <div class="mui-control-content mui-active">
            <button id='question' class="mui-btn mui-btn-block mui-btn-primary"
                    style="height: 30px;width:150px;padding-bottom: 40px;margin-left: 20%;text-align: center;">
                <span>确定</span></button>
        </div>
    </footer>
</div>
</body>
<script src="../js/mui.min.js"></script>
<script>
    mui.init({
      swipeBack: true //启用右滑关闭功能
    });
    var info = document.getElementById("info");
    document.querySelector('.mui-table-view.mui-table-view-radio').addEventListener('selected', function (e) {
      info.innerHTML = "当前选中的为：" + e.detail.el.innerText;
    });


  </script>
</html>
